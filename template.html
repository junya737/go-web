<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.Title}}</title>
</head>
<body>
    <p>{{.Message}}</p>
    <nav>
		<ul>
			{{range .Links}}
			<li><a href="{{.URL}}">{{.Text}}</a></li>
			{{end}}
		</ul>
	</nav>
</body>
</html>
